server.host: 0.0.0.0
server.port: 5601
opensearch.hosts: https://wazuh-indexer:9200
opensearch.ssl.verificationMode: certificate

# Wazuh API configuration
wazuh.api.host: wazuh-manager
wazuh.api.port: 55000
wazuh.api.protocol: https
wazuh.api.username: wazuh-api
wazuh.api.password: SecWazuhApiPassword123!

# Security
opensearch.username: admin
opensearch.password: SecIndexerPassword123!
opensearch.requestHeadersWhitelist: ["securitytenant","Authorization"]
opensearch_security.multitenancy.enabled: false
opensearch_security.readonly_mode.roles: ["kibana_read_only"]

# Disable security warnings
opensearch_security.showInsecureClusterWarning: false

# Use private IP addresses instead of hostnames
uiSettings.overrides.defaultRoute: /app/wazuh

# Server name
server.name: hermes-wazuh-dashboard
opensearch.preserveHost: true

# Logging
logging.dest: stdout
logging.silent: false
logging.quiet: false
logging.verbose: false
